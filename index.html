<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="https://cdn4.telesco.pe/file/sQ_5R7hu4kfYWwDXAr-81c6yDusZxY35IlnCLOJJHp5fH8D3hDYs1Szm9gZ_uO-FB_209Y-PeJ6WEF2_2Axclt_h0PJXjE4wrPpTtqZpKOszFsYTP-d4CQnghs6POTnM09T2BQWvEVzm4cB8HeuhYgd9bQtTj3BXqPJJiF3negQuErleTkTpJCM_Ly-FT7C5dBiIERLiQ-Wh6-mdJbW476bowvAQXV2nfP5mPGSzTsWf1ldEmwsWVBeS05_3YslBXl2gr7kyL1dVkFf3T4Rj_jgYE_1TKvfSXuFnyU-ecnCYx5Rx4D5yFx7wJuJR01HucnvB9-6R9f8nDw3mG2Jpeg.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <title>رُوّاد السينما ᵀᴿ</title>
    <style>
        :root {
            --primary: #960000;
            --secondary: #1a0a0a;
            --accent: #d4af37;
            --text: #ffffff;
            --text-secondary: #e0c0c0;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #4a0000 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(26, 10, 10, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,255,255,0.05) inset;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn { from { opacity:0; transform:translateY(30px) scale(0.95); } to { opacity:1; transform:translateY(0) scale(1); } }

        /* --- تأثير الموجات النابضة (Pulse Wave) --- */
        .logo {
            width: 110px;
            height: 110px;
            margin: 0 auto 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(150, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .logo::before, .logo::after {
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            width:80%;
            height:80%;
            background: var(--accent);
            border-radius:50%;
            transform:translate(-50%,-50%);
            z-index:0;
            opacity:0.5;
        }

        .logo::before { animation: pulse-wave 3s linear infinite; }
        .logo::after { animation: pulse-wave 3s linear 1.5s infinite; }

        @keyframes pulse-wave { 
            0% { transform:translate(-50%,-50%) scale(1); opacity:0.5; } 
            100% { transform:translate(-50%,-50%) scale(1.8); opacity:0; } 
        }
        
        @keyframes float { 
            0%, 100% { transform:translateY(0) rotate(0deg); } 
            50% { transform:translateY(-15px) rotate(5deg); } 
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            border: 2px solid var(--accent);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff 30%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .description { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 30px; }

        .domain-display {
            background: rgba(212, 175, 55, 0.05);
            padding: 16px;
            border-radius: 6px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--accent);
            direction: ltr;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 35px 0; }
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 15px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .stat-number { font-size: 1.8rem; font-weight: 800; color: var(--accent); display: block; margin-bottom: 8px; }
        .stat-label { font-size: 0.9rem; color: var(--text-secondary); }

        .join-btn {
            display: block;
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--primary) 0%, #600000 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.4rem;
            font-weight: 700;
            border: 1px solid var(--accent);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 35px 0 25px;
            box-shadow: 0 12px 35px rgba(150, 0, 0, 0.4);
        }

        .join-btn:hover { transform: translateY(-6px); box-shadow: 0 20px 45px rgba(212, 175, 55, 0.2); }
        
        .join-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: rotate(30deg);
            transition: transform 0.6s;
        }
        .join-btn:hover::after { transform: rotate(30deg) translate(15%, 15%); }

        .loader { display: none; width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 30px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .browser-warning {
            background: linear-gradient(135deg, #d4af37 0%, #f1d382 100%);
            color: #1a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 2px solid #a6892c;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .browser-warning h3 { margin: 0 0 10px 0; font-size: 1.1rem; color: #8b0000; }

        .fade-in { animation: fadeInUp 0.8s ease forwards; opacity: 0; transform: translateY(20px); }
        .delay-1 { animation-delay: 0.1s; } .delay-2 { animation-delay: 0.2s; } .delay-3 { animation-delay: 0.3s; } .delay-4 { animation-delay: 0.4s; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .info-note { color: var(--text-secondary); font-size: 0.9rem; margin-top: 15px; line-height: 1.5; }
        
        .external-btn {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            border: none;
            padding: 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 700;
            margin: 35px 0 25px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .success-message {
            background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .app-name { font-weight: bold; color: #8b0000; padding: 2px 6px; background: rgba(139, 0, 0, 0.1); border-radius: 4px; }
        
        .copy-instructions {
            background: linear-gradient(135deg, #d4af37 0%, #a6892c 100%);
            color: #1a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #8b0000;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="browserWarning" class="browser-warning" style="display: none;"></div>
        
        <div class="logo fade-in">
            <img src="https://cdn4.telesco.pe/file/sQ_5R7hu4kfYWwDXAr-81c6yDusZxY35IlnCLOJJHp5fH8D3hDYs1Szm9gZ_uO-FB_209Y-PeJ6WEF2_2Axclt_h0PJXjE4wrPpTtqZpKOszFsYTP-d4CQnghs6POTnM09T2BQWvEVzm4cB8HeuhYgd9bQtTj3BXqPJJiF3negQuErleTkTpJCM_Ly-FT7C5dBiIERLiQ-Wh6-mdJbW476bowvAQXV2nfP5mPGSzTsWf1ldEmwsWVBeS05_3YslBXl2gr7kyL1dVkFf3T4Rj_jgYE_1TKvfSXuFnyU-ecnCYx5Rx4D5yFx7wJuJR01HucnvB9-6R9f8nDw3mG2Jpeg.jpg" alt="Logo">
        </div>
        
        <h1 class="fade-in delay-1">رُوّاد السينما ᵀᴿ</h1>
        <p class="description fade-in delay-2">أحدث الأفلام والمسلسلات والمراجعات الحصرية</p>
        
        <div class="domain-display fade-in delay-2">telegram.rwadcenima.com</div>
        
        <div class="stats-grid fade-in delay-3">
            <div class="stat-card"><span class="stat-number">390</span><span class="stat-label">مشترك</span></div>
            <div class="stat-card"><span class="stat-number">4</span><span class="stat-label">مشرف</span></div>
            <div class="stat-card"><span class="stat-number">24/7</span><span class="stat-label">محتوى</span></div>
        </div>
        
        <button class="join-btn fade-in delay-4" id="mainActionBtn">انضم إلى القناة الآن</button>
        <div class="loader" id="loader"></div>
        
        <div class="success-message" id="successMessage">جاري فتح المتصفح الخارجي...</div>
        <div class="copy-instructions" id="copyInstructions"></div>
        
        <div class="info-note fade-in delay-4">سيتم توجيهك إلى قناة Telegram الخاصة بنا دون عرض رابط الدعوة</div>
    </div>

    <script>
        (function() {
            const REAL_LINKS = {
                telegramDeep: 'tg://join?invite=DRdbnp-OPVkyZjAy',
                telegramWeb: 'https://t.me/+DRdbnp-OPVkyZjAy',
                customDomain: 'https://telegram.rwadcenima.com'
            };

            const elements = {
                mainActionBtn: document.getElementById('mainActionBtn'),
                loader: document.getElementById('loader'),
                browserWarning: document.getElementById('browserWarning'),
                successMessage: document.getElementById('successMessage'),
                copyInstructions: document.getElementById('copyInstructions')
            };

            let appOpened = false;

            const detectBrowser = () => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                const isEmbedded = /FBAN|FBAV|Instagram|Twitter|LinkedIn|Snapchat|wv/i.test(ua);
                return { isEmbedded, ua };
            };

            // دالة استعادة حالة الزر الأصلية
            const resetButtonState = () => {
                elements.mainActionBtn.style.display = 'block';
                elements.loader.style.display = 'none';
                appOpened = false;
            };

            const openTelegramDirectly = () => {
                elements.mainActionBtn.style.display = 'none';
                elements.loader.style.display = 'block';

                window.location.href = REAL_LINKS.telegramDeep;
                
                // فتح الويب كاحتياط
                setTimeout(() => {
                    if (!appOpened) window.open(REAL_LINKS.telegramWeb, '_blank');
                }, 1500);

                // إعادة الزر تلقائياً بعد 10 ثوانٍ
                setTimeout(resetButtonState, 10000);
            };

            const forceOpenExternal = () => {
                const url = REAL_LINKS.customDomain;
                const ua = navigator.userAgent;

                if (/android/i.test(ua)) {
                    window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
                } else {
                    window.location.href = url;
                }
                
                // إظهار اللودر مؤقتاً عند محاولة الخروج
                elements.mainActionBtn.style.display = 'none';
                elements.loader.style.display = 'block';
                setTimeout(resetButtonState, 10000);
            };

            const setupEventListeners = () => {
                elements.mainActionBtn.addEventListener('click', () => {
                    if (detectBrowser().isEmbedded) {
                        elements.successMessage.style.display = 'block';
                        forceOpenExternal();
                    } else {
                        openTelegramDirectly();
                    }
                });

                // استعادة الزر فوراً عند العودة للصفحة (Focus)
                window.addEventListener('focus', resetButtonState);

                window.addEventListener('blur', () => {
                    if (!detectBrowser().isEmbedded) appOpened = true;
                });
            };

            const init = () => {
                const info = detectBrowser();
                if (info.isEmbedded) {
                    elements.browserWarning.innerHTML = `<h3>متصفح مقيد</h3><p>لضمان فتح القناة بشكل صحيح، يرجى الضغط للفتح في المتصفح الخارجي.</p>`;
                    elements.browserWarning.style.display = 'block';
                    elements.mainActionBtn.textContent = "فتح في المتصفح الخارجي";
                }
                setupEventListeners();
            };

            init();
        })();
    </script>
</body>
</html>
