<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>رُوّاد السينما ᵀᴿ</title>
    <style>
        :root {
            --primary: #960000;
            --secondary: #1a0a0a;
            --accent: #d4af37;
            --text: #ffffff;
            --text-secondary: #e0c0c0;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #4a0000 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: clamp(0.5rem, 2vw, 1.25rem);
            line-height: 1.6;
            position: relative;
        }

        /* طبقة خلفية ثابتة */
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100%;
            padding: clamp(0.5rem, 3vw, 1.5rem);
        }

        .container {
            width: 100%;
            max-width: min(90vw, 500px); /* سيحد من العرض الأقصى */
            padding: clamp(1.5rem, 4vw, 2.5rem);
            background: rgba(26, 10, 10, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,255,255,0.05) inset;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            margin: auto;
        }

        /* التأكد من بقاء الحاوية في المركز حتى مع التكبير */
        @media (max-height: 600px) {
            .container-wrapper {
                align-items: flex-start;
                padding-top: 1rem;
                overflow-y: auto;
            }
        }

        @keyframes fadeIn { 
            from { opacity:0; transform:translateY(30px) scale(0.95); } 
            to { opacity:1; transform:translateY(0) scale(1); } 
        }

        /* --- تأثير الموجات النابضة (Pulse Wave) --- */
        .logo {
            width: clamp(4.5rem, 18vw, 7rem);
            height: clamp(4.5rem, 18vw, 7rem);
            margin: 0 auto clamp(1rem, 3vw, 1.5rem);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(150, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .logo::before, .logo::after {
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            width:80%;
            height:80%;
            background: var(--accent);
            border-radius:50%;
            transform:translate(-50%,-50%);
            z-index:0;
            opacity:0.5;
        }

        .logo::before { animation: pulse-wave 3s linear infinite; }
        .logo::after { animation: pulse-wave 3s linear 1.5s infinite; }

        @keyframes pulse-wave { 
            0% { transform:translate(-50%,-50%) scale(1); opacity:0.5; } 
            100% { transform:translate(-50%,-50%) scale(1.8); opacity:0; } 
        }
        
        @keyframes float { 
            0%, 100% { transform:translateY(0) rotate(0deg); } 
            50% { transform:translateY(-15px) rotate(5deg); } 
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            border: 2px solid var(--accent);
        }

        h1 {
            font-size: clamp(1.4rem, 4.5vw, 2rem);
            margin-bottom: clamp(0.6rem, 1.8vw, 0.9rem);
            background: linear-gradient(45deg, #fff 30%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            line-height: 1.3;
        }

        .description { 
            color: var(--text-secondary); 
            font-size: clamp(0.85rem, 2.2vw, 1.05rem);
            margin-bottom: clamp(1.2rem, 3.5vw, 1.7rem);
            line-height: 1.5;
        }

        .domain-display {
            background: rgba(212, 175, 55, 0.05);
            padding: clamp(0.7rem, 1.8vw, 0.95rem);
            border-radius: 6px;
            margin: clamp(1.2rem, 3.5vw, 1.7rem) 0;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.95rem, 2.8vw, 1.15rem);
            color: var(--accent);
            direction: ltr;
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: clamp(0.6rem, 2.5vw, 1.1rem);
            margin: clamp(1.2rem, 4vw, 2rem) 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: clamp(0.8rem, 2.2vw, 1.1rem) clamp(0.6rem, 1.8vw, 0.85rem);
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80px;
        }
        
        .stat-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent); 
        }
        
        .stat-number { 
            font-size: clamp(1.3rem, 3.5vw, 1.7rem);
            font-weight: 800; 
            color: var(--accent); 
            display: block; 
            margin-bottom: clamp(0.2rem, 0.8vw, 0.4rem);
        }
        
        .stat-label { 
            font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            color: var(--text-secondary); 
        }

        .join-btn {
            display: block;
            width: 100%;
            padding: clamp(0.9rem, 2.8vw, 1.3rem);
            background: linear-gradient(135deg, var(--primary) 0%, #600000 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: clamp(1rem, 2.8vw, 1.3rem);
            font-weight: 700;
            border: 1px solid var(--accent);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: clamp(1.2rem, 4vw, 2rem) 0 clamp(0.8rem, 2.5vw, 1.5rem);
            box-shadow: 0 12px 35px rgba(150, 0, 0, 0.4);
        }

        .join-btn:hover { 
            transform: translateY(-6px); 
            box-shadow: 0 20px 45px rgba(212, 175, 55, 0.2); 
        }
        
        .join-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            transform: rotate(30deg);
            transition: transform 0.6s;
        }
        
        .join-btn:hover::after { 
            transform: rotate(30deg) translate(15%, 15%); 
        }

        .loader { 
            display: none; 
            width: 50px; 
            height: 50px; 
            border: 4px solid rgba(255,255,255,0.1); 
            border-top-color: var(--accent); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 30px auto; 
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        .browser-warning {
            color: white;
            padding: clamp(0.7rem, 1.8vw, 0.95rem);
            border-radius: 8px;
            margin-bottom: clamp(0.8rem, 2.5vw, 1.2rem);
            text-align: center;
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .browser-warning h3 { 
            margin: 0 0 clamp(0.4rem, 1.2vw, 0.6rem) 0;
            font-size: clamp(0.85rem, 2.2vw, 0.95rem);
            font-weight: 600;
            color: inherit;
        }

        .browser-warning p { 
            margin: 0; 
            line-height: 1.4;
            opacity: 0.9;
        }

        .fade-in { 
            animation: fadeInUp 0.8s ease forwards; 
            opacity: 0; 
            transform: translateY(20px); 
        }
        
        .delay-1 { animation-delay: 0.1s; } 
        .delay-2 { animation-delay: 0.2s; } 
        .delay-3 { animation-delay: 0.3s; } 
        .delay-4 { animation-delay: 0.4s; }
        
        @keyframes fadeInUp { 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .info-note { 
            color: var(--text-secondary); 
            font-size: clamp(0.75rem, 1.8vw, 0.85rem);
            margin-top: clamp(0.6rem, 1.8vw, 0.9rem);
            line-height: 1.5; 
        }
        
        .success-message {
            color: white;
            padding: clamp(0.7rem, 1.8vw, 0.95rem);
            border-radius: 8px;
            margin: clamp(0.6rem, 1.8vw, 0.9rem) 0;
            display: none;
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: 500;
            text-align: center;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .success-message.fade-out {
            opacity: 0;
        }
        
        .app-name { 
            font-weight: bold; 
            margin: 0 3px;
            display: inline;
        }
        
        .copy-instructions {
            background: linear-gradient(135deg, #d4af37 0%, #a6892c 100%);
            color: #1a0a0a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #8b0000;
            text-align: center;
            display: none;
        }

        /* ========== استعلامات الوسائط للتحكم في التمرير ========== */
        
        /* للأجهزة ذات الشاشات القصيرة */
        @media (max-height: 700px) {
            .container {
                max-height: 90vh;
                overflow-y: auto;
                margin: 1rem auto;
            }
            
            .container::-webkit-scrollbar {
                width: 5px;
            }
            
            .container::-webkit-scrollbar-thumb {
                background: var(--accent);
                border-radius: 10px;
            }
        }
        
        /* للهواتف العمودية (Portrait) */
        @media (max-width: 480px) and (orientation: portrait) {
            .container-wrapper {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
        }
        
        /* للهواتف الأفقية (Landscape) */
        @media (max-height: 500px) and (orientation: landscape) {
            .container-wrapper {
                padding: 0.3rem;
            }
            
            .container {
                padding: 1rem;
                max-width: 95vw;
            }
            
            .logo {
                width: 3.5rem;
                height: 3.5rem;
                margin-bottom: 0.8rem;
            }
            
            h1 {
                font-size: 1.2rem;
                margin-bottom: 0.4rem;
            }
            
            .description {
                font-size: 0.8rem;
                margin-bottom: 0.8rem;
            }
            
            .domain-display {
                margin: 0.8rem 0;
                padding: 0.6rem;
                font-size: 0.85rem;
            }
            
            .stats-grid {
                margin: 0.8rem 0;
                gap: 0.4rem;
            }
            
            .stat-card {
                padding: 0.6rem 0.4rem;
                min-height: 60px;
            }
            
            .join-btn {
                margin: 0.8rem 0 0.6rem;
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
        
        /* للتكبير (Zoom) */
        @media (min-resolution: 192dpi) {
            .container {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div id="browserWarning" class="browser-warning" style="display: none;"></div>
            
            <div class="logo fade-in">
                <img src="logo.jpg" alt="Logo">
            </div>
            
            <h1 class="fade-in delay-1">رُوّاد السينما ᵀᴿ</h1>
            <p class="description fade-in delay-2">أحدث الأفلام والمسلسلات والمراجعات الحصرية</p>
            
            <div class="domain-display fade-in delay-2">telegram.rwadcenima.com</div>
            
            <div class="stats-grid fade-in delay-3">
                <div class="stat-card"><span class="stat-number">390</span><span class="stat-label">مشترك</span></div>
                <div class="stat-card"><span class="stat-number">4</span><span class="stat-label">مشرف</span></div>
                <div class="stat-card"><span class="stat-number">24/7</span><span class="stat-label">محتوى</span></div>
            </div>
            
            <button class="join-btn fade-in delay-4" id="mainActionBtn">انضم إلى القناة الآن</button>
            <div class="loader" id="loader"></div>
            
            <div class="success-message" id="successMessage">جاري فتح المتصفح الخارجي...</div>
            <div class="copy-instructions" id="copyInstructions"></div>
            
            <div class="info-note fade-in delay-4">سيتم توجيهك إلى قناة Telegram الخاصة بنا.</div>
        </div>
    </div>

    <script>
        (function() {
            const REAL_LINKS = {
                telegramDeep: 'tg://join?invite=DRdbnp-OPVkyZjAy',
                telegramWeb: 'https://t.me/+DRdbnp-OPVkyZjAy',
                customDomain: 'https://telegram.rwadcenima.com'
            };

            // ألوان التطبيقات المضمنة - فقط ألوان النص
            const APP_COLORS = {
                'Facebook': '#1877F2',
                'Instagram': '#E4405F',
                'Twitter': '#1DA1F2',
                'LinkedIn': '#0A66C2',
                'Snapchat': '#FFFC00',
                'متصفح ويب': '#d4af37',
                'default': '#d4af37'
            };

            const APP_BACKGROUNDS = {
                'Facebook': 'rgba(24, 119, 242, 0.05)',
                'Instagram': 'rgba(228, 64, 95, 0.05)',
                'Twitter': 'rgba(29, 161, 242, 0.05)',
                'LinkedIn': 'rgba(10, 102, 194, 0.05)',
                'Snapchat': 'rgba(255, 252, 0, 0.05)',
                'متصفح ويب': 'rgba(212, 175, 55, 0.05)',
                'default': 'rgba(212, 175, 55, 0.05)'
            };

            const APP_BORDERS = {
                'Facebook': 'rgba(24, 119, 242, 0.2)',
                'Instagram': 'rgba(228, 64, 95, 0.2)',
                'Twitter': 'rgba(29, 161, 242, 0.2)',
                'LinkedIn': 'rgba(10, 102, 194, 0.2)',
                'Snapchat': 'rgba(255, 252, 0, 0.2)',
                'متصفح ويب': 'rgba(212, 175, 55, 0.2)',
                'default': 'rgba(212, 175, 55, 0.2)'
            };

            const elements = {
                mainActionBtn: document.getElementById('mainActionBtn'),
                loader: document.getElementById('loader'),
                browserWarning: document.getElementById('browserWarning'),
                successMessage: document.getElementById('successMessage'),
                copyInstructions: document.getElementById('copyInstructions')
            };

            let appOpened = false;
            let autoHideTimer = null;

            const detectBrowser = () => {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                let appName = 'متصفح ويب';
                
                if (/FBAN|FBAV/i.test(ua)) {
                    appName = 'Facebook';
                } else if (/Instagram/i.test(ua)) {
                    appName = 'Instagram';
                } else if (/Twitter/i.test(ua)) {
                    appName = 'Twitter';
                } else if (/LinkedIn/i.test(ua)) {
                    appName = 'LinkedIn';
                } else if (/Snapchat/i.test(ua)) {
                    appName = 'Snapchat';
                } else if (/wv/i.test(ua)) {
                    appName = 'متصفح ويب';
                }
                
                const isEmbedded = /FBAN|FBAV|Instagram|Twitter|LinkedIn|Snapchat|wv/i.test(ua);
                return { isEmbedded, appName, ua };
            };

            const applyAppStyles = (element, appName) => {
                const color = APP_COLORS[appName] || APP_COLORS.default;
                const background = APP_BACKGROUNDS[appName] || APP_BACKGROUNDS.default;
                const border = APP_BORDERS[appName] || APP_BORDERS.default;
                
                element.style.background = background;
                element.style.borderColor = border;
                element.style.color = 'white';
                
                const appNameSpan = element.querySelector('.app-name');
                if (appNameSpan) {
                    appNameSpan.style.color = color;
                    appNameSpan.style.fontWeight = '700';
                    appNameSpan.style.background = 'none';
                    appNameSpan.style.padding = '0';
                }
            };

            const resetButtonState = () => {
                elements.mainActionBtn.style.display = 'block';
                elements.loader.style.display = 'none';
                appOpened = false;
                
                if (autoHideTimer) {
                    clearTimeout(autoHideTimer);
                    autoHideTimer = null;
                }
            };

            const openTelegramDirectly = () => {
                elements.mainActionBtn.style.display = 'none';
                elements.loader.style.display = 'block';

                window.location.href = REAL_LINKS.telegramDeep;
                
                setTimeout(() => {
                    if (!appOpened) window.open(REAL_LINKS.telegramWeb, '_blank');
                }, 1500);

                setTimeout(resetButtonState, 10000);
            };

            const forceOpenExternal = () => {
                const url = REAL_LINKS.customDomain;
                const ua = navigator.userAgent;
                const browserInfo = detectBrowser();

                applyAppStyles(elements.successMessage, browserInfo.appName);
                
                elements.successMessage.innerHTML = `جاري فتح المتصفح الخارجي من تطبيق <span class="app-name">${browserInfo.appName}</span>`;
                elements.successMessage.style.display = 'block';

                setTimeout(() => {
                    elements.successMessage.classList.add('fade-out');
                    setTimeout(() => {
                        elements.successMessage.style.display = 'none';
                        elements.successMessage.classList.remove('fade-out');
                    }, 500);
                }, 10000);

                if (/android/i.test(ua)) {
                    window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end`;
                } else {
                    window.location.href = url;
                }
                
                elements.mainActionBtn.style.display = 'none';
                elements.loader.style.display = 'block';
                
                setTimeout(resetButtonState, 10000);
            };

            const setupEventListeners = () => {
                elements.mainActionBtn.addEventListener('click', () => {
                    const browserInfo = detectBrowser();
                    if (browserInfo.isEmbedded) {
                        forceOpenExternal();
                    } else {
                        openTelegramDirectly();
                    }
                });

                window.addEventListener('focus', resetButtonState);
                window.addEventListener('blur', () => {
                    if (!detectBrowser().isEmbedded) appOpened = true;
                });
                
                // تكيف مع تغيير حجم النافذة
                window.addEventListener('resize', function() {
                    // إعادة حساب أي عناصر إذا لزم الأمر
                });
            };

            const init = () => {
                const browserInfo = detectBrowser();
                if (browserInfo.isEmbedded) {
                    applyAppStyles(elements.browserWarning, browserInfo.appName);
                    
                    elements.browserWarning.innerHTML = `
                        <h3>يتم العرض من خلال تطبيق <span class="app-name">${browserInfo.appName}</span></h3>
                        <p>لضمان فتح القناة بشكل صحيح، يرجى الضغط للفتح في المتصفح الخارجي.</p>
                    `;
                    
                    elements.browserWarning.style.display = 'block';
                    elements.mainActionBtn.textContent = `فتح في المتصفح الخارجي`;
                }
                setupEventListeners();
            };

            init();
        })();
    </script>
</body>
</html>
